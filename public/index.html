<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>图片格式转换器</h1>
        <p>将 PNG/JPG 图片转换为 WebP/AVIF 格式</p>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <a href="/compare.html" style="background: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">图像质量对比工具</a>
        </div>
        
        <div class="settings-panel">
            <div class="setting-group">
                <label for="outputFormat">输出格式:</label>
                <select id="outputFormat">
                    <option value="webp">WebP</option>
                    <option value="avif">AVIF</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label for="quality">压缩质量:</label>
                <select id="quality">
                    <option value="lossless">无损压缩</option>
                    <option value="90">高质量 (90%)</option>
                    <option value="80" selected>标准 (80%)</option>
                    <option value="60">低质量 (60%)</option>
                    <option value="40">极低质量 (40%)</option>
                </select>
            </div>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-content">
                <p>点击或拖拽图片到此处上传</p>
                <p class="hint">支持 PNG 和 JPG 格式</p>
                <input type="file" id="fileInput" multiple accept=".png,.jpg,.jpeg">
            </div>
        </div>
        
        <div class="actions">
            <button id="convertBtn" disabled>转换图片</button>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
